PrimitiveBoxedForStringRule_description="Boxing" is the process of putting a primitive value into a wrapper object. When that's done purely to use the wrapper class' toString method, it's a waste of memory and cycles because those methods are static, and can therefore be used without a class instance. Similarly, using the static method valueOf in the primitive-wrapper classes with a non-String argument should be avoided, as should concatenating empty String "" to a primitive.
PrimitiveBoxedForStringRule_name=SonarQube: Primitives should not be boxed just for String conversions
