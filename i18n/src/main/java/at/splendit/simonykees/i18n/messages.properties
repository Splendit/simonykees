OverrideAnnotationRule_description=@Override annotation should be used on overriding and implementing methods. Even though it is not mandatory, using this annotation is considered a best practice for two main reasons: \n 1) ensures that the method signature is a subsignature of the overrided method (otherwise, a compile error is indicated). \n 2) improves the readability. 
